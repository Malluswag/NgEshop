<div class="product-page" *ngIf="product">
  <div class="p-grid">
    <div class="p-col-6">
      <ui-gallery [images]="product.images"></ui-gallery>
    </div>
    <div class="p-col-6 product">
      <h2 class="product-name">{{product.name}}</h2>
      <p class="product-desc">
        {{product.description}}
      </p>
      <div class="product-rating">
        <p-rating [ngModel]="val3" readonly="true" stars="10" [cancel]="false"></p-rating>
      </div>
      <div class="product-price">
        {{product.price | currency}}
        <span class="price-before">{{product.price + 18 | currency}}</span>
      </div>
      <div class="product-quantity">
        <div class="field col-12 md:col-3 p-p-0">
          <label class="product-quantities" for="quantity">Quantity</label>
          <p-inputNumber [(ngModel)]="quantity"
          mode="decimal"
          [showButtons]="true"
           inputId="quantity"
            [min]="1" [max]="100">
          </p-inputNumber>
      </div>
      </div>
      <div class="product-action">
        <button
          pButton
          pRipple
          type="button"
          label="Buy Now"
          class="p-button-rounded p-mr-2"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Add to Cart"
          class="p-button-rounded"
          (click)="addProductToCart()"
        ></button>
      </div>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-12">
     <h4 class="second-desc">{{product.description}}</h4>
    </div>
  </div>
</div>
